{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="b grid-container">
    <div class="grid-x ">
        <div class="large-3"></div>
        <div class="large-6 medium-6 small-12 cell">
            <div class="card cardShadow">
                <form action="/createGroup/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="lh grid-container" style="margin-top: 25px;">
                        <div class="lh large-4 medium-4 small-4 cell">
                            {{ form }}
                            <input type="submit" class="button expanded" style="background-color: yellowgreen;" value="Create">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="large-3"></div>
    </div>
</div>
{% endblock %}
