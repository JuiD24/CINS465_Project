{% extends "base.html" %}
{% load static %}
{% block title %}{{ body }}{% endblock %}

{% block content %}
<div class="b grid-container">
    <div id="list-rendering">
        <div class="grid-x grid-padding-x">
            <div class="large-3 medium-4 small-12 cell" v-for="o in groupList">
                <a v-bind:href="'/showActivity/'+o.group_id+'/'" class="card text-center">
                    <div class="card-divider text-center">
                        {% verbatim %}
                        <b>{{ o.groupName}}</b>
                        {% endverbatim %}
                    </div>
                    <div v-if="o.image"> <img v-bind:src="o.image" height="400" width="400"/> </div>
                    <div v-else>
                        <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/120/000000/external-group-miscellaneous-kiranshastry-solid-kiranshastry.png"/>
                    </div>
                    <div class="card-section text-center">
                        Added by 
                        {% verbatim %}
                        {{o.groupAdmin}} - {{o.date}}
                        {% endverbatim %}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="{% static 'js/myvue.js' %}"></script>
{% endblock %}
