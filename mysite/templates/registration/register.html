{% load static %}
<!DOCTYPE html>
<html>

<head>
    <style>
        div.b {
            padding-top: 50px;
        }
    </style>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
</head>

<body>
    <div class="b grid-x grid-padding-x">
        <!-- <div class="large-4 medium-4 small-12 cell"></div> -->
        <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
          <h3 class="text-center">Register</h3>
          <form action="/register/" method="post">
              {% csrf_token %}
      
              {{ form.errors }}
              {{ form.username.label_tag }}
              {{ form.username }}
              {{ form.email.label_tag }}
              {{ form.email }}
              {{ form.password1.label_tag }}
              {{ form.password1 }}
              {{ form.password2.label_tag }}
              {{ form.password2 }}
              <input type="submit" class="button expanded" value="Register" />
          </form>
        </div>
      </div>

    <script src="{% static 'js/vendor.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
</body>

</html>
